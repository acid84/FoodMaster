<div>
	<h2>View dishes.</h2><br />

	<table ng-table="tableParams" class="table" show-filter="true">
		<tr ng-repeat="dish in $data">
			<td title="'Name'" filter="{Name: 'text'}" sortable="'Name'">{{ dish.Name }}</td>
			<td>
				<a href ng-click="deleteDish(dish);">
					<img src="img/deleteButton.png" height="15" width="15" title="Delete">
				</a>
			</td>
		</tr>
	</table>
	<a href="#/adddishes">
		<img src="img/addButton.png" height="25" width="25" title="Add new dish">
	</a>
</div>
